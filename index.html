<!DOCTYPE html>
<html ⚡ lang="en">
<head>
    <meta charset="utf-8">
    <title>Animesh Gupta @snaps.ind</title>
    <link rel="canonical" href="https://animesh2411.github.io/amp-hosting/index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <style amp-boilerplate>
        body { -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both; animation: -amp-start 8s steps(1,end) 0s 1 normal both; }
        @-webkit-keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
        @keyframes -amp-start { from { visibility: hidden } to { visibility: visible } }
    </style>
    <noscript><style amp-boilerplate>body{animation:none}</style></noscript>
</head>
<body>
<!-- ✅ AMP Carousel that loops every 3 seconds -->
<amp-carousel width="600" height="400" layout="responsive" type="slides" autoplay delay="5000" loop>
    <amp-img src="images/image1.jpeg" width="600" height="400" layout="responsive" alt="Image 1"></amp-img>
    <amp-img src="images/image2.jpeg" width="600" height="400" layout="responsive" alt="Image 2"></amp-img>
    <amp-img src="images/image3.jpeg" width="600" height="400" layout="responsive" alt="Image 3"></amp-img>
    <amp-img src="images/image4.jpeg" width="600" height="400" layout="responsive" alt="Image 4"></amp-img>
    <amp-img src="images/image5.jpeg" width="600" height="400" layout="responsive" alt="Image 5"></amp-img>
</amp-carousel>

</body>
</html>
