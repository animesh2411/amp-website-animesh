<!DOCTYPE html>
<html ⚡>
<head>
    <meta charset="utf-8">
    <title>Animesh Gupta @snaps.ind</title>
    <link rel="canonical" href="https://animesh2411.github.io/amp-hosting/index.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>

    <style amp-custom>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        amp-carousel {
            height: 100vh;
            width: 100vw;
        }

        amp-img {
            object-fit: cover; /* Ensures full image coverage */
        }
    </style>
</head>
<body>

<!-- ✅ Fullscreen AMP Carousel -->
<amp-carousel type="slides" autoplay delay="3000" loop layout="fill">
    <amp-img src="images/image1.jpeg" layout="fill" alt="Image 1"></amp-img>
    <amp-img src="images/image2.jpeg" layout="fill" alt="Image 2"></amp-img>
    <amp-img src="images/image3.jpeg" layout="fill" alt="Image 3"></amp-img>
    <amp-img src="images/image4.jpeg" layout="fill" alt="Image 4"></amp-img>
    <amp-img src="images/image5.jpeg" layout="fill" alt="Image 5"></amp-img>
</amp-carousel>

</body>
</html>
